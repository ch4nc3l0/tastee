<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/css/delRestauarant.css">
    <title>Document</title>
</head>
<body>
    <div>

        <div class="restaurant--nav">
            <div class="restaurant--logo--wrapper">
                <div class="restaurant--logo">
                    <object class="restaurant--logo"  type="image/svg+xml" data="{{ url_for('static', filename='images/tastee_burger.svg') }}"></object>
                </div>
                <a class="restaurant--logo--text" href="{{ url_for('restaurants') }}">Tastee</a>
            </div>
        </div>

        <div class="newRest--wrapper">
            <div class="newRest--heading">
                <p>Whoops what were we thinking?</p>
            </div>
        </div>
        
        <div class="editRest--wrapper">
            <div class='editRest--form'>
                <form action="{{ url_for('editRestaurant', restaurant_id=restaurant.id) }}" method="POST">
                    <p>Edit Restaurant Name:</p>
                    <input class="editRest--textbox" name='editedRestaurantName' type='text' placeholder='{{restaurant.name}}'>
                    <input class="editRest--button" type='submit' value='Edit Name'>
               
                </form>
            </div>
        </div>
    </div>
</body>
</html>
