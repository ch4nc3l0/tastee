<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/newRestaurant.css') }}">
    <title>Document</title>
</head>
<body>
    

    <div class="restaurant--nav">
        <div class="restaurant--logo--wrapper">
            <div class="restaurant--logo">
                <object class="restaurant--logo"  type="image/svg+xml" data="{{ url_for('static', filename='images/tastee_burger.svg') }}"></object>
            </div>
                <a class="restaurant--logo--text" href="{{ url_for('restaurants') }}">Tastee</a>
        </div>
    </div>

    <div class="newRest--wrapper">
        <div class="newRest--heading">
            <p>Contribute a new menu item for {{restaurant.name}}</p>
        </div>

    <div class="newRest--form">
        <form method='POST' enctype="multipart/form-data">

            <p class="newRest--form--heading">New menu item name:</p>
            <div class="newRest--form--text--wrapper">
                <input class="newRest--form--textbox" name='menuName' type='text' placeholder='Menu item name'>
            </div>

            <p class="newRest--form--heading">New menu item price:</p>
            <div class="newRest--form--text--wrapper">
                <input class="newRest--form--textbox" name='menuPrice' type='text' placeholder='$0.00'>
            </div>

            <p class="newRest--form--heading">New menu item course:</p>
            <div class="newRest--form--text--wrapper">
                <input class="newRest--form--textbox" name='menuCourse' type='text' placeholder='Entree'>
            </div>

            <p class="newRest--form--heading">New menu item description:</p>
            <div class="newRest--form--text--wrapper">
                <input class="newRest--form--textbox" name='menuDescription' type='text' placeholder='describe the menu item'>
            </div>

            <div class="newRest--button--add">
            <input class="list--edit" type='Submit' value='Add Menu Item'>
            </div>

        </form>
    </div>
    
</body>
</html>
